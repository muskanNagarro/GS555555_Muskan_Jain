<!-- store.component.html -->
<div class="store-container">
    <h2>Store Management</h2>
  
    <!-- Add Store Form -->
    <div class="add-store-form">
      <label for="storeName">ID:</label>
      <input type="text" id="storeName" [(ngModel)]="newStore.id" placeholder="Enter ID" />

      <label for="storeName">Store Name:</label>
      <input type="text" id="storeName" [(ngModel)]="newStore.label" placeholder="Enter Store Name" />
  
      <label for="storeCity">City:</label>
      <input type="text" id="storeCity" [(ngModel)]="newStore.city" placeholder="Enter City" />
  
      <label for="storeState">State:</label>
      <input type="text" id="storeState" [(ngModel)]="newStore.state" placeholder="Enter State" />
  
      <button class="btn" (click)="addStore()">Add Store</button>
    </div>
  
    <!-- Store Table -->
    <table class="store-table">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>ID</th>
          <th>Store</th>
          <th>City</th>
          <th>State</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let store of stores; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ store.id }}</td>
          <td>{{ store.label }}</td>
          <td>{{ store.city }}</td>
          <td>{{ store.state }}</td>
          <td>
            <button class="btn btn-update" (click)="updateStore(i)">Update</button>
            <button class="btn btn-delete" (click)="deleteStore(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
